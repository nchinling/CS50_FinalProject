<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- http://getbootstrap.com/docs/5.1/ -->
        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
        <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>

        <!-- https://favicon.io/emoji-favicons/money-bag/ -->
        <link href="/static/favicon.ico" rel="icon">

        <link href="/static/styles.css" rel="stylesheet">

        <title>Shiokz {% block title %}{% endblock %}</title>

    </head>

    <body>

        <nav class="bg-dark border navbar navbar-expand-md navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="/"><span class="red">Shiok</span><span class="yellow">Z  </span><span style="font-size:15px"; class="green"> Good deals</span><span style="font-size:15px"; class="red"> , </span><span style="font-size:15px"; class="yellow">Good life</span></a>
                <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-bs-target="#navbar" data-bs-toggle="collapse" type="button">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbar">
                    {% if session["user_id"] %}
                        <ul class="navbar-nav me-auto mt-2">
                            <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                            <li class="nav-item"><a class="nav-link" href="/list">Sell</a></li>
                           
                        </ul>
                        <ul class="navbar-nav ms-auto mt-2">
                            <!-- Additional feature : display username when user is logged in -->
                            <li class="nav-item"><a class="nav-link"href="/profile">{{session["user"]}}</a></li>

                            <li class="nav-item"><a class="nav-link" href="/logout">Log Out</a></li>
                        </ul>
                    {% else %}
                        <ul class="navbar-nav ms-auto mt-2">
                            <li class="nav-item"><a class="nav-link" href="/register">Open account</a></li>
                            <li class="nav-item"><a class="nav-link" href="/login">Log In</a></li>
                        </ul>
                    {% endif %}
                </div>
            </div>
        </nav>

        {% if get_flashed_messages() %}
            <header>
                <div class="alert alert-primary mb-0 text-center" role="alert">
                    {{ get_flashed_messages() | join(" ") }}
                </div>
            </header>
        {% endif %}

        <div class="box"> 
            <img src="static/uploads/webbanner.png"  alt="Example image"> 
        </div>
        
        <main class="container-fluid py-5 text-center">
            {% block main %}
            
            {% endblock %}
        </main>

        <div class="box"> 
            <img src="static/uploads/onlineshopping.png"  alt="Example image"> 
        </div>
    </br>
    
        <footer class="mb-5 small text-center text-muted">
            <p>   <a style="text-decoration: none" href="mailto:nchinling@gmail.com">Contact Shiokz</a></p>
        </footer>
       

    </body>

</html>
