{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="username" placeholder="Username" type="text">
        </div>

        <div class="mb-3">
            <input class="form-control mx-auto w-auto" name="password" placeholder="Password" type="password">
        </div>

        <div class="mb-3">
            <input class="form-control mx-auto w-auto" name="confirmation" placeholder="Confirm Password" type="password">
        </div>

        <div class="mb-3">
            <input class="form-control mx-auto w-auto" name="last_name" placeholder="Last Name" type="text">
            
        </div>

        <div class="mb-3">
            <input class="form-control mx-auto w-auto" name="first_name" placeholder="First Name" type="text">
        </div>

        <div class="mb-3">
            <input class="form-control mx-auto w-auto" name="email" placeholder="Email" type="text">
        </div>

        <div class="mb-3">
            <input class="form-control mx-auto w-auto" name="contact_number" placeholder="Contact Number" type="integer">
        </div>

        <button class="btn btn-primary" type="submit">Register</button>
    </form>
{% endblock %}
